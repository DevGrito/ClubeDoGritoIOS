# /etc/nginx/conf.d/frontend.conf

# Necessário p/ websockets / HMR (mantém antes do server)
map $http_upgrade $connection_upgrade {
  default upgrade;
  ""      close;
}

server {
  listen 80 default_server;
  server_name clubedogrito.institutoogrito.com.br _;

  server_tokens off;

  root /usr/share/nginx/html;
  index index.html;

  # DNS do Docker para resolver "backend"
  resolver 127.0.0.11 ipv6=off valid=10s;
  resolver_timeout 5s;

  # Security headers
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Upload máximo
  client_max_body_size 10m;

  # Gzip
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_comp_level 5;
  gzip_proxied any;
  gzip_types
      text/plain
      text/css
      text/xml
      application/json
      application/javascript
      application/xml
      application/xml+rss
      image/svg+xml
      font/woff2;

  # -----------------------------
  #  CACHE / PWA / SPA
  # -----------------------------

  # Nunca cachear o HTML (evita front antigo)
  location = /index.html {
    add_header Cache-Control "no-store, must-revalidate" always;
    try_files $uri =404;
  }

  # Service Worker(s) — sem cache e com escopo explícito
  location = /sw.js {
    add_header Cache-Control "no-store, must-revalidate" always;
    add_header Service-Worker-Allowed "/" always;
    try_files $uri =404;
  }
  location = /service-worker.js {
    add_header Cache-Control "no-store, must-revalidate" always;
    add_header Service-Worker-Allowed "/" always;
    try_files $uri =404;
  }
  location = /registerSW.js {
    add_header Cache-Control "no-store, must-revalidate" always;
    try_files $uri =404;
  }
  location ~* ^/workbox-.*\.js$ {
    add_header Cache-Control "no-store, must-revalidate" always;
    try_files $uri =404;
  }

  # Manifest PWA (cache curto)
  location = /manifest.webmanifest {
    add_header Content-Type application/manifest+json always;
    add_header Cache-Control "no-cache, must-revalidate" always;
    try_files $uri =404;
  }
  location = /manifest.json {
    add_header Content-Type application/manifest+json always;
    add_header Cache-Control "no-cache, must-revalidate" always;
    try_files $uri =404;
  }

  # Ícones do PWA + favicon
  # (mapeia também os nomes antigos logo192/logo512 para evitar 404)
  location = /favicon.ico {
    add_header Cache-Control "public, max-age=604800" always;
    try_files $uri /icons/icon-192.png =404;
  }
  location = /logo192.png {
    return 301 /icons/icon-192.png;
  }
  location = /logo512.png {
    return 301 /icons/icon-512.png;
  }
  location ~* ^/icons/(icon-(192|512)\.png)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # Assets versionados (hash) -> cache longo
  location /assets/ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
    access_log off;
  }

  # Demais estáticos comuns
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?|ttf|eot)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
    access_log off;
  }

  # -----------------------------
  #  BACKEND /api
  # -----------------------------
  location /api/ {
    set $backend_upstream http://backend:3000;

    proxy_pass $backend_upstream;
    proxy_http_version 1.1;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;

    proxy_buffering off;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_connect_timeout 10s;

    proxy_next_upstream error timeout http_502 http_503 http_504;
    proxy_redirect off;
  }

  # SPA fallback (tudo que não existir vira index.html sem cache)
  location / {
    add_header Cache-Control "no-store, must-revalidate" always;
    try_files $uri $uri/ /index.html;
  }

  # Healthcheck
  location = /health {
    access_log off;
    add_header Content-Type text/plain;
    return 200 "healthy\n";
  }
}
